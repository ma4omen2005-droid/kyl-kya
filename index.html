<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    audio {
      width: 320px;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Переименуй файл песни в song.mp3 и положи рядом с этим файлом -->
  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
</body>
</html>
